name: CI/CD - Dev Environment

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID_DEV }}
  GKE_CLUSTER: gke-autopilot-cluster-dev
  GKE_REGION: us-central1
  IMAGE_REGISTRY: gcr.io

jobs:
  # Job 1: Code Quality and Testing
  quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
      continue-on-error: true
    
    - name: Run unit tests
      run: npm test
      continue-on-error: true
    
    - name: Run type checking
      run: npm run type-check
      continue-on-error: true

  # Job 2: Build and Scan Backend
  build-backend:
    name: Build & Scan Backend
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY_DEV }}
    
    - name: Configure Docker for GCR
      run: |
        gcloud auth configure-docker
    
    - name: Extract metadata
      id: meta
      run: |
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: false
        load: true
        tags: |
          ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/backend:${{ steps.meta.outputs.sha_short }}
          ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/backend:dev-latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/backend:${{ steps.meta.outputs.sha_short }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'  # Don't fail on vulnerabilities in dev
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Push Docker image to GCR
      run: |
        docker push ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/backend:${{ steps.meta.outputs.sha_short }}
        docker push ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/backend:dev-latest

  # Job 3: Build and Scan Frontend
  build-frontend:
    name: Build & Scan Frontend
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY_DEV }}
    
    - name: Configure Docker for GCR
      run: |
        gcloud auth configure-docker
    
    - name: Extract metadata
      id: meta
      run: |
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: false
        load: true
        tags: |
          ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/frontend:${{ steps.meta.outputs.sha_short }}
          ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/frontend:dev-latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/frontend:${{ steps.meta.outputs.sha_short }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'
    
    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Push Docker image to GCR
      run: |
        docker push ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/frontend:${{ steps.meta.outputs.sha_short }}
        docker push ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/frontend:dev-latest

  # Job 4: Deploy to Dev GKE
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY_DEV }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    
    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
          --region ${{ env.GKE_REGION }} \
          --project ${{ env.GCP_PROJECT_ID }}
    
    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
        version: '3.13.0'
    
    - name: Extract metadata
      id: meta
      run: |
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    
    - name: Deploy Backend to Dev
      run: |
        helm upgrade --install backend ./helm/charts/microservice \
          -f ./helm/values/backend-values.yaml \
          --set image.tag=${{ steps.meta.outputs.sha_short }} \
          --set image.repository=${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/backend \
          -n backend \
          --create-namespace \
          --wait \
          --timeout 5m
    
    - name: Deploy Frontend to Dev
      run: |
        helm upgrade --install frontend ./helm/charts/microservice \
          -f ./helm/values/frontend-values.yaml \
          --set image.tag=${{ steps.meta.outputs.sha_short }} \
          --set image.repository=${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/frontend \
          -n frontend \
          --create-namespace \
          --wait \
          --timeout 5m
    
    - name: Verify deployment
      run: |
        kubectl rollout status deployment/backend -n backend --timeout=5m
        kubectl rollout status deployment/frontend -n frontend --timeout=5m
    
    - name: Get service URLs
      run: |
        echo "Backend pods:"
        kubectl get pods -n backend
        echo "Frontend pods:"
        kubectl get pods -n frontend
        echo "Ingress:"
        kubectl get ingress -A
