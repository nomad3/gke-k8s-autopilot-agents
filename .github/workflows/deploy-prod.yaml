name: CI/CD - Production Environment

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID_PROD }}
  GKE_CLUSTER: gke-autopilot-cluster-prod
  GKE_REGION: us-central1
  IMAGE_REGISTRY: gcr.io

jobs:
  # Job 1: Comprehensive Testing
  quality:
    name: Quality Gates & Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Run unit tests
      run: npm test
    
    - name: Run integration tests
      run: npm run test:integration
      continue-on-error: true
    
    - name: Run type checking
      run: npm run type-check
    
    - name: Build check
      run: npm run build

  # Job 2: Build and Scan Backend
  build-backend:
    name: Build & Scan Backend
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY_PROD }}
    
    - name: Configure Docker for GCR
      run: |
        gcloud auth configure-docker
    
    - name: Extract version from tag
      id: version
      run: |
        echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: false
        load: true
        tags: |
          ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/backend:${{ steps.version.outputs.version }}
          ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/backend:${{ steps.version.outputs.version }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'  # Fail on vulnerabilities in prod
    
    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Push Docker image to GCR
      run: |
        docker push ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/backend:${{ steps.version.outputs.version }}
        docker push ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/backend:latest

  # Job 3: Build and Scan Frontend
  build-frontend:
    name: Build & Scan Frontend
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY_PROD }}
    
    - name: Configure Docker for GCR
      run: |
        gcloud auth configure-docker
    
    - name: Extract version from tag
      id: version
      run: |
        echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: false
        load: true
        tags: |
          ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/frontend:${{ steps.version.outputs.version }}
          ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/frontend:${{ steps.version.outputs.version }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'
    
    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Push Docker image to GCR
      run: |
        docker push ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/frontend:${{ steps.version.outputs.version }}
        docker push ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/frontend:latest

  # Job 4: Deploy to Production (with approval)
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    environment:
      name: production
      url: https://yourdomain.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY_PROD }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    
    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
          --region ${{ env.GKE_REGION }} \
          --project ${{ env.GCP_PROJECT_ID }}
    
    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
        version: '3.13.0'
    
    - name: Extract version from tag
      id: version
      run: |
        echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Backup current deployment
      run: |
        helm get values backend -n backend > /tmp/backend-backup.yaml || true
        helm get values frontend -n frontend > /tmp/frontend-backup.yaml || true
    
    - name: Deploy Backend to Production
      run: |
        helm upgrade --install backend ./helm/charts/microservice \
          -f ./helm/values/backend-values.yaml \
          -f ./helm/values/backend-prod.yaml \
          --set image.tag=${{ steps.version.outputs.version }} \
          --set image.repository=${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/backend \
          -n backend \
          --create-namespace \
          --wait \
          --timeout 10m \
          --atomic  # Rollback on failure
    
    - name: Deploy Frontend to Production
      run: |
        helm upgrade --install frontend ./helm/charts/microservice \
          -f ./helm/values/frontend-values.yaml \
          -f ./helm/values/frontend-prod.yaml \
          --set image.tag=${{ steps.version.outputs.version }} \
          --set image.repository=${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/frontend \
          -n frontend \
          --create-namespace \
          --wait \
          --timeout 10m \
          --atomic
    
    - name: Verify deployment
      run: |
        kubectl rollout status deployment/backend -n backend --timeout=10m
        kubectl rollout status deployment/frontend -n frontend --timeout=10m
    
    - name: Run smoke tests
      run: |
        echo "Running smoke tests..."
        # Add your smoke test commands here
        # curl -f https://api.yourdomain.com/health || exit 1
        # curl -f https://yourdomain.com || exit 1
    
    - name: Get deployment info
      run: |
        echo "Deployment successful! Version: ${{ steps.version.outputs.version }}"
        echo "Backend pods:"
        kubectl get pods -n backend
        echo "Frontend pods:"
        kubectl get pods -n frontend
        echo "Ingress:"
        kubectl get ingress -A
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: Release ${{ steps.version.outputs.version }}
        body: |
          ## Deployed to Production
          
          **Images:**
          - Backend: `${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/backend:${{ steps.version.outputs.version }}`
          - Frontend: `${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/frontend:${{ steps.version.outputs.version }}`
          
          **Deployment Time:** ${{ github.event.head_commit.timestamp }}
          **Commit:** ${{ github.sha }}
        draft: false
        prerelease: false
