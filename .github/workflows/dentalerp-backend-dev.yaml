name: Backend - Dev

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/dentalERP/backend/**'
      - 'helm/charts/microservice/**'
      - 'helm/values/dentalerp-backend.yaml'
      - '.github/workflows/dentalerp-backend-dev.yaml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/dentalERP/backend/**'
      - 'helm/charts/microservice/**'
      - 'helm/values/dentalerp-backend.yaml'
      - '.github/workflows/dentalerp-backend-dev.yaml'

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID_DEV }}
  GKE_CLUSTER: gke-autopilot-cluster
  GKE_REGION: us-central1
  IMAGE_REGISTRY: gcr.io
  SERVICE_NAME: backend

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
        working-directory: ./apps/dentalERP/backend
      - run: npm run lint
        working-directory: ./apps/dentalERP/backend
      # - run: npm test # Uncomment when tests are ready
      #   working-directory: ./apps/dentalERP/backend

  build-push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_DEV }}
      - run: gcloud auth configure-docker
      - id: meta
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: ./apps/dentalERP/backend
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ steps.meta.outputs.sha_short }}
            ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:dev-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build-push
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_DEV }}
      - uses: google-github-actions/setup-gcloud@v2
      - run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region ${{ env.GKE_REGION }} --project ${{ env.GCP_PROJECT_ID }}
      - uses: azure/setup-helm@v3
      - id: meta
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Deploy
        run: |
          helm upgrade --install ${{ env.SERVICE_NAME }} ./helm/charts/microservice \
            -f ./helm/values/dentalerp-backend.yaml \
            --set image.tag=${{ steps.meta.outputs.sha_short }} \
            --set image.repository=${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }} \
            -n ${{ env.SERVICE_NAME }} --create-namespace --wait --timeout 5m
