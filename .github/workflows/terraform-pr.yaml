name: Terraform - PR Checks

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-pr.yaml'

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID_DEV }}
  TF_VERSION: '1.5.7'
  WORKING_DIR: './terraform'

jobs:
  terraform-check:
    name: Terraform Plan & Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    
    steps:
    - uses: actions/checkout@v4
    
    - id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY_DEV }}
    
    - uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Terraform Fmt
      id: fmt
      run: terraform fmt -check
      continue-on-error: true
    
    - name: Terraform Init
      id: init
      run: terraform init -backend-config="bucket=${{ secrets.GCS_BUCKET_DEV }}"
    
    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
    
    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color -var-file="terraform.tfvars.example"
      continue-on-error: true
