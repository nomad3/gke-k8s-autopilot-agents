# Frontend Service Values
# Override the generic microservice chart for frontend application

serviceName: frontend
namespace: frontend
environment: dev

image:
  repository: gcr.io/PROJECT_ID/frontend  # Replace PROJECT_ID
  pullPolicy: IfNotPresent
  tag: "latest"

serviceAccount:
  create: true
  annotations:
    iam.gke.io/gcp-service-account: "dev-frontend-app@PROJECT_ID.iam.gserviceaccount.com"
  name: "dev-frontend-sa"

replicaCount: 2

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

gateway:
  enabled: true
  gatewayName: external-gateway
  gatewayNamespace: gateway-system
  sectionName: https
  hostnames:
    - example.com
    - www.example.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frontend
          port: 80

ingress:
  enabled: false

livenessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 20
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 5

configMap:
  enabled: true
  data:
    NEXT_PUBLIC_API_URL: "https://api.example.com/api"
    NEXT_PUBLIC_ENV: "production"

secret:
  enabled: false  # Frontend typically doesn't need secrets

persistence:
  enabled: false

tmpVolumes:
  enabled: true
  volumes:
    - name: tmp
      mountPath: /tmp
    - name: cache
      mountPath: /app/.next/cache

podLabels:
  app: frontend
  tier: frontend
  environment: dev

podDisruptionBudget:
  enabled: true
  minAvailable: 1
