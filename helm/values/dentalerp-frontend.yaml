# Frontend Helm values for DentalERP
serviceName: frontend
namespace: frontend
image:
  repository: gcr.io/ai-agency-479516/frontend
  tag: "dev-latest"
  pullPolicy: Always
replicaCount: 2
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 1Gi
service:
  type: LoadBalancer
  port: 80
  targetPort: 80
livenessProbe:
  httpGet:
    path: /
    port: 80
readinessProbe:
  httpGet:
    path: /
    port: 80
tmpVolumes:
  enabled: true
  volumes:
    - name: tmp
      mountPath: /tmp
    - name: cache
      mountPath: /app/cache
    - name: nginx-cache
      mountPath: /var/cache/nginx
    - name: nginx-run
      mountPath: /var/run
gateway:
  enabled: true
  hostnames:
    - silvercreek.agentprovision.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frontend
          port: 80
podLabels:
  app: frontend
  tier: frontend
