# Frontend Service - Production Values
# Enhanced configuration for production environment

serviceName: frontend
namespace: frontend
environment: prod

image:
  repository: gcr.io/PROJECT_ID/frontend  # Replace PROJECT_ID
  pullPolicy: IfNotPresent
  tag: "v1.0.0"  # Use specific version tags in production

serviceAccount:
  create: true
  annotations:
    iam.gke.io/gcp-service-account: "prod-frontend-app@PROJECT_ID.iam.gserviceaccount.com"
  name: "prod-frontend-sa"

# Higher replica count for production
replicaCount: 3

autoscaling:
  enabled: true
  minReplicas: 3  # Higher minimum for production HA
  maxReplicas: 15  # Allow more scaling headroom
  targetCPUUtilizationPercentage: 65
  targetMemoryUtilizationPercentage: 75

# Increased resources for production workload
resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

gateway:
  enabled: true
  gatewayName: external-gateway
  gatewayNamespace: gateway-system
  sectionName: https
  hostnames:
    - yourdomain.com
    - www.yourdomain.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frontend
          port: 80

ingress:
  enabled: false

livenessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 20
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 5

configMap:
  enabled: true
  data:
    NEXT_PUBLIC_API_URL: "https://api.yourdomain.com/api"
    NEXT_PUBLIC_ENV: "production"
    NODE_ENV: "production"

secret:
  enabled: false  # Frontend typically doesn't need secrets

persistence:
  enabled: false

tmpVolumes:
  enabled: true
  volumes:
    - name: tmp
      mountPath: /tmp
    - name: cache
      mountPath: /app/.next/cache

podLabels:
  app: frontend
  tier: frontend
  environment: prod

podDisruptionBudget:
  enabled: true
  minAvailable: 2  # Ensure at least 2 replicas during disruptions
