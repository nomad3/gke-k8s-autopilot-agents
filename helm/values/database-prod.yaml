# Database (PostgreSQL) - Production Values
# Note: For production, strongly consider using Cloud SQL instead of self-managed DB

serviceName: postgres
namespace: database
environment: prod

image:
  repository: postgres
  pullPolicy: IfNotPresent
  tag: "15-alpine"

serviceAccount:
  create: true
  annotations:
    iam.gke.io/gcp-service-account: "prod-database-app@PROJECT_ID.iam.gserviceaccount.com"
  name: "prod-database-sa"

replicaCount: 1  # For StatefulSet, use 1 for single-instance DB

autoscaling:
  enabled: false  # Databases don't autoscale horizontally easily

# Increased resources for production database
resources:
  requests:
    cpu: 1000m  # 1 CPU
    memory: 2Gi
  limits:
    cpu: 4000m  # 4 CPUs
    memory: 8Gi

# Pod Security: Database needs baseline, not restricted
podSecurityContext:
  runAsNonRoot: false  # PostgreSQL runs as postgres user (UID 999)
  runAsUser: 999
  fsGroup: 999
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false  # DB needs to write to disk
  runAsNonRoot: false
  runAsUser: 999
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 5432
  targetPort: 5432

ingress:
  enabled: false  # Database should NEVER be exposed externally

livenessProbe:
  exec:
    command:
    - /bin/sh
    - -c
    - pg_isready -U postgres
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5  # More lenient for heavy queries

readinessProbe:
  exec:
    command:
    - /bin/sh
    - -c
    - pg_isready -U postgres
  initialDelaySeconds: 5
  periodSeconds: 5

configMap:
  enabled: true
  data:
    POSTGRES_DB: "app_db_prod"
    POSTGRES_USER: "postgres"
    # PostgreSQL performance tuning for production
    POSTGRES_SHARED_BUFFERS: "512MB"
    POSTGRES_MAX_CONNECTIONS: "200"

secret:
  enabled: true
  externalSecret:
    enabled: true
    secretStoreName: gcpsm-secret-store
    refreshInterval: 1h
    data:
      - secretKey: POSTGRES_PASSWORD
        remoteRef:
          key: prod-database-password  # Production secret

# Larger persistent storage for production
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 200Gi  # Much larger for production data
  storageClass: "premium-rwo"  # Use SSD for production performance
  mountPath: /var/lib/postgresql/data

tmpVolumes:
  enabled: true
  volumes:
    - name: tmp
      mountPath: /tmp

podLabels:
  app: postgres
  tier: database
  environment: prod

podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Production note annotations
podAnnotations:
  description: "Production PostgreSQL - Consider migrating to Cloud SQL for managed service"
