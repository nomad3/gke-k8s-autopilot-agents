# Database (PostgreSQL) StatefulSet Values
# Note: For production, consider using Cloud SQL instead

serviceName: postgres
namespace: database
environment: dev

image:
  repository: postgres
  pullPolicy: IfNotPresent
  tag: "15-alpine"

serviceAccount:
  create: true
  annotations:
    iam.gke.io/gcp-service-account: "dev-database-app@PROJECT_ID.iam.gserviceaccount.com"
  name: "dev-database-sa"

replicaCount: 1  # For StatefulSet, use 1 for single-instance DB

autoscaling:
  enabled: false  # Databases don't autoscale horizontally easily

resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 2000m
    memory: 4Gi

# Pod Security: Database needs baseline, not restricted
podSecurityContext:
  runAsNonRoot: false  # PostgreSQL runs as postgres user (UID 999)
  runAsUser: 999
  fsGroup: 999
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false  # DB needs to write to disk
  runAsNonRoot: false
  runAsUser: 999
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 5432
  targetPort: 5432

ingress:
  enabled: false  # Database should not be exposed externally

livenessProbe:
  exec:
    command:
    - /bin/sh
    - -c
    - pg_isready -U postgres
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  exec:
    command:
    - /bin/sh
    - -c
    - pg_isready -U postgres
  initialDelaySeconds: 5
  periodSeconds: 5

configMap:
  enabled: true
  data:
    POSTGRES_DB: "app_db"
    POSTGRES_USER: "postgres"

secret:
  enabled: true
  externalSecret:
    enabled: true
    secretStoreName: gcpsm-secret-store
    refreshInterval: 1h
    data:
      - secretKey: POSTGRES_PASSWORD
        remoteRef:
          key: dev-database-password

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 50Gi
  storageClass: "standard-rwo"
  mountPath: /var/lib/postgresql/data

tmpVolumes:
  enabled: true
  volumes:
    - name: tmp
      mountPath: /tmp

podLabels:
  app: postgres
  tier: database
  environment: dev

podDisruptionBudget:
  enabled: true
  minAvailable: 1
