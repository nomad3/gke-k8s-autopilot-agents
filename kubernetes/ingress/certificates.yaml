# Managed SSL Certificate (Google-managed)
# Automatically provisions and renews SSL certificates

---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: app-managed-cert
  namespace: default
spec:
  domains:
  - example.com              # Replace with your domain
  - www.example.com          # Replace with your domain
  # - api.example.com        # Add more domains as needed

