# External Secrets Operator Helm Values
# Deploy using: helm upgrade --install external-secrets external-secrets/external-secrets -n external-secrets -f values.yaml

# Number of replicas for high availability
replicaCount: 2

# Resource requests and limits (cost-aware)
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Enable Workload Identity for GCP authentication
serviceAccount:
  create: true
  annotations:
    iam.gke.io/gcp-service-account: "dev-backend-app@PROJECT_ID.iam.gserviceaccount.com"  # Replace PROJECT_ID
  name: external-secrets-sa

# Security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  capabilities:
    drop:
    - ALL

# Enable cert-controller for webhook certificates
certController:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Enable webhook for validating ExternalSecrets
webhook:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Metrics and monitoring
metrics:
  enabled: true
  service:
    enabled: true

# Install CRDs
installCRDs: true

# GCP provider support
gcpSecretsManager:
  enabled: true
