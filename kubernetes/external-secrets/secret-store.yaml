apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: gcpsm-secret-store
  namespace: backend
spec:
  provider:
    gcpsm:
      projectID: "ai-agency-479516"  # Replace with your GCP project ID
      auth:
        workloadIdentity:
          clusterLocation: us-central1
          clusterName: gke-autopilot-cluster
          serviceAccountRef:
            name: backend-microservice  # Kubernetes SA with Workload Identity annotation
