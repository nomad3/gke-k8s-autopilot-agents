# Pod Security Standards Configuration

# ========================================
# Namespace Labels for Pod Security
# ========================================

# Apply Pod Security Standards at namespace level
# Modes: enforce (reject), audit (log), warn (show warning)
# Levels: privileged, baseline, restricted

---
apiVersion: v1
kind: Namespace
metadata:
  name: backend
  labels:
    name: backend
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted

---
apiVersion: v1
kind: Namespace
metadata:
  name: frontend
  labels:
    name: frontend
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted

---
apiVersion: v1
kind: Namespace
metadata:
  name: database
  labels:
    name: database
    pod-security.kubernetes.io/enforce: baseline  # Database may need some privileges
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted

---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    name: monitoring
    pod-security.kubernetes.io/enforce: baseline  # Monitoring tools may need privileges
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted

---
# ========================================
# Example: Restricted Pod Security Context
# ========================================

# Use this as a template in your Deployment specs
# This shows a fully compliant "restricted" pod

apiVersion: v1
kind: Pod
metadata:
  name: secure-pod-example
  namespace: backend
spec:
  serviceAccountName: dev-backend-sa
  
  # Pod-level security context
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
    seccompProfile:
      type: RuntimeDefault
  
  containers:
  - name: app
    image: gcr.io/PROJECT_ID/backend:latest
    
    # Container-level security context
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
      capabilities:
        drop:
        - ALL
      seccompProfile:
        type: RuntimeDefault
    
    # Resource requests and limits (required for Autopilot)
    resources:
      requests:
        cpu: "250m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"
    
    # Health checks
    livenessProbe:
      httpGet:
        path: /healthz
        port: 8080
      initialDelaySeconds: 30
      periodSeconds: 10
    
    readinessProbe:
      httpGet:
        path: /ready
        port: 8080
      initialDelaySeconds: 5
      periodSeconds: 5
    
    # Environment from secrets
    env:
    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: database-credentials
          key: password
    
    # Temporary volume for writable filesystem
    volumeMounts:
    - name: tmp
      mountPath: /tmp
    - name: cache
      mountPath: /app/cache
  
  volumes:
  - name: tmp
    emptyDir: {}
  - name: cache
    emptyDir: {}
